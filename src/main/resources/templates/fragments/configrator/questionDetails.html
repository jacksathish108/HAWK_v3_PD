<div class="row" th:fragment="header" id="questionDetailsFragment">
	<!-- Modal -->
	<div id="questionDetailsDiv">
		<div class="modal fade" id="questionDetailsModal" tabindex="-1"
			role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<div class="row">
							<h5 class="modal-title" id="exampleModalLabel">General
								Information</h5>
						</div>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body overflow-auto">
						<div class="box clearfix">
							<form name="questionDetailsForm" id="questionDetailsForm">
								<input id="id" name="id" type="hidden">
								<div class="row">
									<div class="col-md-12">
										<div class="card card-primary">
											<div class="card-body">
												<div class="row">


													<div class="col-md-6">
														<div class="form-group">
															<label for="qTag">QTag<label>*</label></label><input
																type=label name="qTag" id="qTag" class="form-control"readonly="readonly">
														</div>
													</div>

													<div class="col-md-6">
														<div class="form-group">
															<label for="referral">index</label> <input type="text"
																name="index" id="index" class="form-control textfield"
																onkeypress="return isNumber(event)"
																onpaste="return false;" required="required">
														</div>
													</div>

													<div class="col-md-6">
														<div class="form-group">
															<label for="elementType">ElementType<label>*</label></label>
															<input type="text" name="elementType" id="elementType"
																class="form-control" required="required">
														</div>
													</div>

													<div class="col-md-6">
														<div class="form-group">
															<label for="dataType">DataType<label>*</label></label> <input
																type="text" name="dataType" id="dataType"
																class="form-control" required="required">
														</div>
													</div>

													<div class="col-md-6">
														<div class="form-group">
															<label for="defaultValue">DefaultValue<label>*</label></label>
															<input type="text" name="defaultValue" id="defaultValue"
																class="form-control">
														</div>
													</div>

													<div class="col-md-6">
														<div class="form-group">
															<label for="name">Name<label>*</label></label> <input
																type="text" name="name" id="name" class="form-control"
																required="required">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label for="answerType">AnswerType<label>*</label></label>
															<input type="text" name="answerType" id="answerType"
																class="form-control" required="required">
														</div>
													</div>

													<div class="col-md-6">
														<div class="form-group">
															<label for="trigerAction">TrigerAction<label>*</label></label>
															<input type="text" name="trigerAction" id="trigerAction"
																class="form-control">
														</div>
													</div>
													<div class="col-md-12">
														<div class="form-group">
															<label for="inputStatus">Status <label>*</label></label>
															<select required="required" name="status" id="status"
																class="form-control custom-select">
																<option value="" selected disabled>Select one</option>
																<option class="option" value=1>Active</option>
																<option class="option" value=2>Idle</option>
																<option class="option" value=3>Closed</option>
																<option class="option" value=4>Inprogress</option>
															</select>
														</div>
													</div>

													<div class="col-md-12">
														<div class="form-group">
															<label for="style">Style<label>*</label></label> <input
																type="text" name="style" id="style" class="form-control"
														</div>
													</div>

													<div class="col-md-12">
														<div class="form-group">
															<label for="description">Description</label>
															<textarea name="description" id="description"
																class="form-control" rows="2" required="required"></textarea>
														</div>
													</div>
												</div>

											</div>
											<!-- /.card-body -->
										</div>
										<!-- /.card -->
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary btn-success"
							onclick="if(formValidation('questionDetailsForm')){setQuestionDetails();}">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- END MODAL -->
</div>
<script>
	
</script>
