<div class="row" th:fragment="header" id="dataLinkDetailsFragment">
	<!-- Modal -->
	<div id="dataLinkDetailsDiv">
		<div class="modal fade" id="dataLinkDetailsModal" tabindex="-1"
			role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<div class="row">
							<h5 class="modal-title" id="exampleModalLabel">General
								Information</h5>
						</div>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body overflow-auto">
						<div class="box clearfix">
							<form name="dataLinkDetailsForm" id="dataLinkDetailsForm">
								<input id="id" name="id" type="hidden">
								<div class="row">
									<div class="col-md-12">
										<div class="card card-primary">
											<div class="card-body">
												<div class="row">
													<div class="col-md-6">
														<div class="form-group">
															<label for="referral">LinkCode</label> <input type="text"
																name="linkCode" id="linkCode"
																class="form-control textfield" required="required">
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label for="client_Name">Name<label>*</label></label> <input
																type="text" name="name" id="name" class="form-control"
																required="required">
														</div>
													</div>

													
													<div class="col-md-6">
														<div class="form-group">
															<label for="inputStatus">SourceWebPageCode <label>*</label></label>
															<select required="required" name="sourceWebPageCode" id="sourceWebPageCode" onchange="sourceWebpagechange()"
																class="form-control custom-select">
																<option value="" selected disabled>Select one</option>
															</select>
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label for="inputStatus">TargetWebPageCode <label>*</label></label>
															<select required="required" name="targetWebPageCode" id="targetWebPageCode" onchange="targetWebpagechange()"
																class="form-control custom-select">
																<option value="" selected disabled>Select one</option>

															</select>
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label for="inputStatus">SourceView<label>*</label></label>
															<select required="required" name="sourceViewId" id="sourceViewId"
																class="form-control custom-select">
																<option value="" selected disabled>Select one</option>
																
					
															</select>
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label for="inputStatus">TargetView <label>*</label></label>
															<select required="required" name="targetViewId" id="targetViewId"
																class="form-control custom-select">
																<option value="" selected disabled>Select one</option>

															</select>
														</div>
													</div>
													
													<div class="col-md-12">
														<div class="form-group">
															<label for="description">QtagMaping</label>
															<textarea name="qtagMap" id="qtagMap"
																class="form-control" rows="2" required="required"></textarea>
														</div>
													</div>				
													<div class="col-md-12">
														<div class="form-group">
															<label for="inputStatus">Status <label>*</label></label>
															<select required="required" name="status" id="status"
																class="form-control custom-select">
																<option value="" selected disabled>Select one</option>
																<option class="option" value=1>Active</option>
																<option class="option" value=2>Idle</option>
																<option class="option" value=3>Closed</option>
																<option class="option" value=4>Inprogress</option>
															</select>
														</div>
													</div>

													<div class="col-md-12">
														<div class="form-group">
															<label for="description">Description</label>
															<textarea name="description" id="description"
																class="form-control" rows="2" required="required"></textarea>
														</div>
													</div>
													
													
												<!-- 	
													<div class="col-12">
														<div class="form-group">
															<label>Questions</label> <select
																class="duallistbox mdb-select colorful-select dropdown-primary"
																multiple="multiple" name="applicableQtagList"
																id="applicableQtagList" title="applicableQtagList">
															</select>
														</div>
													</div> -->

												</div>

											</div>
											<!-- /.card-body -->
										</div>
										<!-- /.card -->
									</div>
								</div>
							</form>


						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary btn-success"
							onclick="if(formValidation('dataLinkDetailsForm')){setDataLinkDetails();}">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- END MODAL -->
</div>
