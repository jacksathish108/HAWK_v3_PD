<div class="row" th:fragment="header" id="deleteConformation">
	<div class="modal fade" id="deleteConformationModal">
		<div class="modal-dialog modal-sm">
			<div class="modal-content bg-danger">
				<div class="modal-header">
					<h4 class="modal-title">Delete</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Conform to Delete ?
					<p id="deleteName"></p>
					</p>
				</div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" id="btn_delete" data-dismiss="modal"
						class="btn btn-primary">Delete</button>
				</div>
			</div>
		</div>
	</div>
	</div>
	
	
	<script>
	function deleteConformation(btnDelete) {
		$("#deleteName").html(btnDelete.getAttribute("rowName"));
		$('#btn_delete').attr("rowId", btnDelete.getAttribute("rowId"));
		$('#btn_delete').attr('onClick',btnDelete.getAttribute("onConform")+"(this)");
		$("#deleteConformationModal").modal();
	}
	</script>
