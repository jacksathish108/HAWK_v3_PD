<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
   <title>Hawk | Log in</title>
</head>
 <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
  <link href="/css/loaders-css/loader-1.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="/plugins/toastr/toastr.min.css">
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
      <title>Hawk login</title>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a ><b>Hawk Fitness Studio</b></a>
  </div>
<!--   /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>
        <form name="loginform">
        <div class="input-group mb-3">
           <input type="text" name="username"  value="9095027107" class="form-control" placeholder="Mobile No">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" value="12345" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
          </form>
                <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
 <!--          /.col -->
          <div class="col-4">
            <button type="submit"  onclick="login();" class="btn btn-primary btn-block">Sign In</button>
          </div>
<!--           /.col -->
        </div>
      

      

      <div class="social-auth-links text-center mb-3">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
        </a>
        <a onclick="oauthLogin();" class="btn btn-block btn-danger"> <i
					class="fab fa-google-plus mr-2"></i> Sign in using Google+
				</a>
      </div>
<!--       /.social-auth-links -->

      <p class="mb-1">
        <a href="forgot-password">I forgot my password</a>
      </p>
      <p class="mb-0">
        <a href="/register" class="text-center">Register a new membership</a>
      </p>
    </div>
  <!--   /.login-card-body -->
  </div>
</div> <div class="loader-wrapper" id="loader-1">
		<div id="loader"></div>
	</div>
	
		<script>
		function login() {
			progressBar(true);
			try {
				
				var request = new XMLHttpRequest();
				var formElement = document.forms.namedItem("loginform");
				request.open("POST", "/login");
				var oData = new FormData(formElement);
				request.responseType = 'json';
				request.send(oData);
				request.onload = function() {
					try {
						errorTost("Invalid credentials ..... ");
						location.href = location.origin + "/home";
					} catch (err) {
						errorTost("Invalid credentials .....:  ");
						progressBar(false);
					}
				}
			} catch (err) {
				errorTost(err);
				progressBar(false);
			}
			
			// }
			//window.location.reload();
			//alert(JSON.stringify(request));;
		}

		//onload();
	</script>
	<script src="/plugins/jquery/jquery.min.js"></script>
	<script src="/plugins/sweetalert2/sweetalert2.min.js"></script>
	<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/plugins/toastr/toastr.min.js"></script>
	<script src="/hawkJs/commonUtils.js"></script>
	<script src="/hawkJs/tost.js"></script>
	<script src="/dist/js/adminlte.min.js"></script>
	
	
	
</body>
</html>
